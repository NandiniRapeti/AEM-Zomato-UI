<div class="cmp-studentinfo" data-cmp-is="studentinfo">
    <h2 class="cmp-studentinfo__title">Student Details </h2>
    <div class="cmp-studentinfo__item">
        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" name="rollNumber" value="${properties.rollNumber}">
        <button onclick="fetchStudentDetails()">Get Details</button>
    </div>
    <div class="cmp-studentinfo__details" data-sly-use.model="com.adobe.aem.training.core.models.StudentInfoModel" data-sly-test="${model.rollNumber}">
        <div><strong>Name:</strong> <span id="studentName">${model.name}</span></div>
        <div><strong>Subject:</strong> <span id="studentSubject">${model.subject}</span></div>
        <div><strong>Marks:</strong> <span id="studentMarks">${model.marks}</span></div>
    </div>
</div>
